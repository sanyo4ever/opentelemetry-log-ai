version: '3.8'

services:
  security-analyzer:
    build:
      context: .
      dockerfile: deployment/Dockerfile
    container_name: security-log-analyzer
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./config:/app/config
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - signoz-net

networks:
  signoz-net:
    external: true
